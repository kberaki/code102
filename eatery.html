<!DOCTYPE html>
<head>
<link href="https://fonts.googleapis.com/css?family=Londrina+Shadow" rel="stylesheet">
<style>
body {
  font-family: helvetica, sans-serif;
  margin: 0 auto;
  max-width: 800px;
  background-color:#8ebfec;
}
h1{
  font-family: 'Londrina Shadow', cursive;
  text-align: center;
  font-size: 75px;
  margin: 60px 0 0 0;
  color: #1d0202;
}
h2{
  text-align: center;
  margin: 0px 0px 70px 0;
  color: #300202;
}
div {
  height: 200px;
  background-size: cover;
  position: relative;
  margin: 40px 0 0 0;
  border-radius: 12px;
}

p {
  color: rgba(255,255,255,1);
  background-color: #000;
  background: -webkit-linear-gradient(bottom, rgba(0,0,0,1), rgba(0,0,0,.4));
  background: -moz-linear-gradient(bottom, rgb(0, 0, 0), rgba(0,0,0,.4));
  padding: 10px;
  line-height: 28px;
  text-align: justify;
  position: absolute;
  bottom: 0;
  margin: 0;
  
}
.price{
  float: right;
}

.first{
  background-image: url("https://gbc-cdn-public-media.azureedge.net/img75699.768x512.jpg");
  
}
.second{
  background-image: url("https://i.ytimg.com/vi/xyDaVnScJe4/hqdefault.jpg");
}
.dessert{
  background-image: url("http://thewritefood.com/wp-content/uploads/2016/08/Meals-by-Genet-veggie-combo-1024x1024.jpg");
}
</style>

</head>

<body>
<h1>Ethiopian restaurant</h1>
<h2>Voted #1 by Code 102 students</h2>
<div class="first">
<p>Awaze Tibs <span class="price">$14</span><br />
<small></small></p>
</div>
<div class="second">

<small></small></p>
</div>

<small></small></p>

</html>
